<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>Duel App</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/vue.js"></script>
	
	<div class="container">
		<div id="app">
			
			<br>
			<br>
			<br>
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<div class="row text-center">
						<div class="col-xs-12">
							You		
						</div>
					</div>
					<div class="row">
						<div class="col-xs-offset-1 col-xs-10 ">
							<div role="progressbar" class="progress-bar progress-bar-success text-center energy-1" :style="{width: lifeYou + '%'}">{{lifeYou}}</div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6">
					<div class="row text-center">
						<div class="col-xs-12">
							Monster	
						</div>
					</div>
					<div class="row">
						<div class="col-xs-offset-1 col-xs-10 ">
							<div role="progressbar" class="progress-bar progress-bar-success text-center energy-2" :style="{width: lifeMonster + '%'}">{{lifeMonster}}</div>
						</div>
					</div>
				</div>

			</div>
			<br>
			<div class="row well">
				<div class="col-xs-12 text-center">
					<div v-if="show">
						<button type="button" class="btn btn-success" @click="startGame()">Start game!</button>
					</div>
					<div v-else>
						<button type="button" class="btn btn-danger" @click="attack()">Attack</button>
						<button type="button" class="btn btn-warning" @click="special()">Special Attack</button>
						<button type="button" class="btn btn-info" @click="heal()">Heal</button>
						<button type="button" class="btn btn-default" @click="giveUp()">Give Up</button>
					</div>
				</div>
			</div>

			<div class="row well">
				<template v-for="log in logs">
					<div class="alert text-center" role="alert" :class="log.class">
						{{log.message}}
					</div>
				</template>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/duel.js"></script>
</body>
</html>
